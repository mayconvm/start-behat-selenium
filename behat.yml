default:
  suites:
      default:
          path: %paths.base%/features
          contexts:
              - FeatureContext
              - Behat\MinkExtension\Context\MinkContext

  extensions:
    Behat\MinkExtension:
      browser_name: 'chrome'
      base_url: https://google.com.br
      javascript_session: selenium2
      default_session: selenium2
      selenium2:
        wd_host: http://localhost:4444/wd/hub
        capabilities:
          # platform: WINDOWS
            browser: chrome
            # extra_capabilities:
                # chromeOptions:
                #     args: --start-maximized
  formatters:
    pretty: ~

